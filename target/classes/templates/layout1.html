<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/styles.css" rel="stylesheet" />

    <script type="text/javascript"  src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript"  src="/assets/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top nav-bar-color" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">

                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand font-color-white" th:href="@{/}" href="/">Visible Brain App</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/login}" href="login" class="font-color-white" th:if="!${g_user}">LogIn</a></li>
                <li><a th:href="@{/user/reset-password}" href="reset" class="font-color-white" th:if="!${g_user}">Reset Password</a></li>
                <li><a th:href="@{/logout}" href="logout" class="font-color-white" th:if="${g_user}"><i class="icon-chevron-left"></i>Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="row row-offcanvas row-offcanvas-left">

        <div class="col-sm-12 col-md-12 main">

                    <i class="glyphicon glyphicon-chevron-left"></i>
                </button>
            </p>

            <div layout:fragment="content" class="content-fragment">
                <!-- CONTENT GOES HERE -->
            </div>

        </div>

    </div>
</div>
<!--/.container-->



<footer>
    <p class="pull-right" th:if="${g_user}">
        Logged in as: <span th:text="${g_user.email}">my email</span>

</footer>

</html>
